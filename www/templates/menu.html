<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="menu-bttn button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Search</h1>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="list">
                <div class="item item-divider">
                    Find The Right College
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Zip Code</span>
                    <input class="titleSearch" type="text" placeholder="Your zip here" ng-model="mySearch.zip" ng-keyup="$event.keyCode == 13 && doSearch(mySearch)">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Distance</span>
                    <input type="text" placeholder="Miles" ng-model="mySearch.distance" ng-keyup="$event.keyCode == 13 && doSearch(mySearch)">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Minimum Student Population</span>
                    <input type="text" placeholder="Student Population Size" ng-model="mySearch.population" ng-keyup="$event.keyCode == 13 && doSearch(mySearch)">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Minimum Average Faculty Salary</span>
                    <input type="text" placeholder="$$$"  ng-model="mySearch.salary" ng-keyup="$event.keyCode == 13 && doSearch(mySearch)">
                </label>
                <div class="item item-divider">
                    Filters
                </div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Field of Study
                    </div>
                    <select>
                        <option  value="json">Computers</option>
                        <option value="xml">Or...</option>
                        <option value="xml">Computers</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Degree Program
                    </div>
                    <select>
                        <option value="movie">Undergrad</option>
                        <option value="series">Graduate</option>
                        <option value="episode">Both</option>
                    </select>
                </label>
            </div>
            <a menu-close class="button button-block button-positive icon-right ion-search" value="submit" ng-click="doSearch(mySearch)">Search</a>
            <a class="button button-block button-assertive" value="submit" ng-click="clearForm()">Reset</a>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
